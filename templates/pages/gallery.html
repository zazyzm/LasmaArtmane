{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <p class="gallery-name">{{ gallery.name }}</p>
    <p class="gallery-description">{{ gallery.text }}</p>
    <section id="photos">
        {% for picture in pictures %}
        <div class="img-hover-zoom">
            <img src="{{ picture.picture.url }}"
                 alt="{{ picture.name }}">
        </div>
        {% endfor %}
    </section>
</div>
</div>

{% endblock %}
